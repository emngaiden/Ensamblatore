apply plugin: 'java'

defaultTasks 'jar'

jar {
    manifest {
        attributes 'Main-Class': 'com.ensamblatore.EnsamblatoreApplication'
    }
}

group = 'com.ensamblatore'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.10'
}